<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <p>Click on paint area to start drawing.</p>
        <div class="main-container">
            <div class="settings-container">
                <div class="color">
                    <label for="grid-color">Select color</label>
                    <div class="color-wrapper" id="color-wrapper">
                        <input type="color" name="grid-color" id="grid-color" />
                    </div>
                </div>
                <div class="size">
                    <label for="grid-size">Select Size</label>
                    <select name="grid-size" id="grid-size">
                        <option value="8">8x8</option>
                        <option value="16">16x16</option>
                        <option value="32">32x32</option>
                        <option value="64">64x64</option>
                    </select>
                </div>
                <button class="random-color" id="random-color">Random</button>
                <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
            <div class="grid-container"></div>
        </div>

        <!-- <div class="grid-container" id="grid-container"></div> -->
    </body>
</html>
